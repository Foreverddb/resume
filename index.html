    <style>
        .index{
            z-index:999;
            text-align: center;
        }
        @keyframes holdUp {
            from{
                height: 100vh;
            }
            to{
                height: 30%;
            }
        }
        @-webkit-keyframes holdUp {
            from{
                height: 100vh;
            }
            to{
                height: 30%;
            }
        }
        .showUp{
            animation: showUp 1s forwards;
            animation-delay: 1.2s;
            opacity: 0;
        }
        @keyframes showUp {
            from{
                margin-top: 70vh;
                opacity: 0;
            }
            to{
                margin-top: 40vh;
                opacity: 1;
            }
        }
        @-webkit-keyframes showUp {
            from{
                margin-top: 70vh;
                opacity: 0;
            }
            to{
                margin-top: 40vh;
                opacity: 1;
            }
        }
    </style>

<body class="mdui-bottom-nav-fixed" style="font-size:5vw;text-align: center; ">

<include src="view/footer.html"></include>

    <script>
        //用js和随机数渲染页面顶部色块
        var parent = document.getElementById('index');
        var theWidth = 0;
        var timeAry = ['005', '007', '009', '1', '013', '015', '017', '019'];//预设动画可能的时长
        while (theWidth <= 100) {
            var width = Math.floor(Math.random() * 7) / 2;
            var height = Math.floor(Math.random() * 60) + 45;
            var time = timeAry[Math.floor(Math.random() * timeAry.length)];
            var div = document.createElement('div');
            div.style.float = 'left';
            div.style.display = 'block';
            theWidth += width;
            if (theWidth > 100) {
                width = width - (theWidth - 100);
            }
            div.style.width = width + '%';
            div.style.height = height + '%';
            div.style.backgroundColor = 'rgba(' + (Math.random() * 50 + 40) + ',' + (Math.random() * 50 + 40) + ',' + (Math.random() * 200 + 40) + ',' + (Math.random() * 0.9 + 0.1) + ')';
            div.className = 'showTop a-time' + time;
            parent.append(div);
        }
        setTimeout(function () {
            parent.style.animation = 'holdUp 2s forwards';
        },1000);
    </script>
    <script src="js/include.js"></script>
